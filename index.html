<!doctype html>
<html>
<head>
    <title>Tail Log</title>
    <style>li {
        list-style: none;
    }</style>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<body>
<h1>Waiting for new lines...</h1>
<ul id="output"></ul>
</body>
<script>
    //Establish a Websocket (socket.io) connection to the server.
    var socket = io({forceNew: true});

    //Register interesting in the data event
    socket.on('line', function (line) {
        var li = $("<li/>")
        li.text(line)
        $("#output").append(li)

        //Get the DOM element
        var element = li[0]

        //Scroll down
        element.scrollIntoView()
    })
</script>
</html>
